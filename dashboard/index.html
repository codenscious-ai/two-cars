<html>
<head>
    <link rel="stylesheet" href="CSS/dashobard-style.css" />
    <title>2 Cars</title>
</head>

<body>
    <section>
        <div id="start">
            <h1>Two Cars</h1>
            <button onclick="toggleDashboardView(gameState = 'running')">Start Game</button>
        </div> 
        
        <div id="running">
            <h3>Your Score is:</h3>
        </div>
        
        <div id="end">
            <h2>Game Over</h2>
            <button toggleDashboardView(gameState = 'start')>Restart</button>
        </div>
    </section>
</body>
</html>


<script src="JS/toggleDashboardView.js" ></script>
